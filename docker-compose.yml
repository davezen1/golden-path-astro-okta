version: '3.8'

services:
  astro-okta-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass environment variables from .env file during build
        PUBLIC_OKTA_DOMAIN: ${PUBLIC_OKTA_DOMAIN}
        PUBLIC_OKTA_CLIENT_ID: ${PUBLIC_OKTA_CLIENT_ID}
        PUBLIC_OKTA_REDIRECT_URI: ${PUBLIC_OKTA_REDIRECT_URI:-http://localhost:8080}
    ports:
      - "8080:80"
    container_name: astro-okta-container
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
